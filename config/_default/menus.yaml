# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 10
  - name: Publications
    url: 'publication/'
    weight: 20
  - name: Talks
    identifier: talks
    weight: 30
  - name: Presentations
    parent: talks
    url: 'talks/presentation/'
    weight: 20
  - name: Teaching
    parent: talks
    url: 'talks/teaching/'
    weight: 10
    
